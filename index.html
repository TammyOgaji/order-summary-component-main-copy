<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="card">
      <div class="card-img">
        <img src="./images/illustration-hero.svg" alt="illustration-hero">
      </div>
      <div class="card-article">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audibooks, and podcasts on any device anywhere you like!</p>
      </div>
      <div class="pricing-plan">
        <div class="pricing-plan-fee">
          <img class="music-icon" src="./images/icon-music.svg" alt="icon-music">
          <div class="plan-type">
            <h2>Annual Plan</h2>
            <p>$59.99/year</p>
          </div>  
        </div>  
        <div class="change-fee">
          <a class="change-btn" href="#">Change</a>
        </div>  
      </div>
      <div class="btn-container">
        <button class="pricing-btn">Proceed to Payment</button>
        <a href="#">Cancel Order</a>
      </div>
    </div>
  </main>
 

  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/TammyOgaji">Tammy Ogaji</a>.
  </div>
</body>
</html>
